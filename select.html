<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>下拉框测试</title>
  <link rel="stylesheet" type="text/css" href="css/select.css">
  <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1586653_i7i0p90dw.css">
</head>

<body>
  <div id='demo1'></div>
  <div id='demo2'></div>
  <div id='clear'>
    <button id='disableBtn'>禁用</button>
    <button id='ableBtn'>解禁</button>
    <button id='getData'>getData</button>
    <button id='setData'>setData</button>
    <button id='addCheck'>addCheck</button>
    <button id='removeCheck'>removeCheck</button>
  </div>
</body>

</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/vpTree.js"></script>
<script type="text/javascript" src="js/vpSelect.js"></script>
<script type="text/javascript">
const setting = {
  id: 'demo1',
  preText: '说明：',
  preStyle: '',
  placeholder: '',
  isMultiple: false,
  showTree: false,
  showClear: true,
  showSearch: true,
  callback: {
    clearOver: function (data) {
      console.log('clearOver', data)
    },
    selectOver: function (data) {
      console.log('selectOver', data)
    }, // 选中项改变
    dataOver: function (data) {
      console.log('dataOver', data)
    },
    setData: function (data) {
      console.log('setData', data)
    } // 调用$_setData后
  }
}
const setting1 = {
  id: 'demo2',
  preText: '说明：',
  preStyle: '',
  placeholder: '',
  isMultiple: false,
  showTree: true,
  showClear: true,
  showSearch: true,
  callback: {
    clearOver: function (data) {
      console.log('clearOver', data)
    },
    selectOver: function (data) {
      console.log('selectOver', data)
    }, // 选中项改变
    dataOver: function (data) {
      console.log('dataOver', data)
    },
    setData: function (data) {
      console.log('setData', data)
    } // 调用$_setData后
  }
}
const opts = [
  {label: '中国', value: '中国', selected: true},
  {label: '美国', value: '美国', selected: false, disable: true},
  {label: '日本', value: '日本', selected: false},
  {label: '英国', value: '英国', selected: false, disable: true},
  {label: '意大利', value: '意大利', selected: false},
  {label: '韩国', value: '韩国', selected: false},
  {label: '西班牙', value: '西班牙', selected: false},
  {label: '越南', value: '越南', selected: false},
  {label: '泰国', value: '泰国', selected: false}
]
const trees = [
  {
    id: '010',
    label: '北京',
    level: 1,
    children: [
      {
        id: '010-CY',
        label: '朝阳区',
        level: 2,
        children: [
          { id: '010-CY-AYC', label: '奥运村街道', level: 3, children: [] },
          { id: '010-CY-YYC', label: '亚运村街道', level: 3, children: [] }
        ]
      },
      {
        id: '010-CP',
        label: '昌平区',
        level: 2,
        children: [
          {
            id: '010-CP-TTYB',
            label: '天通苑北街道',
            level: 3,
            children: []
          }
        ]
      }
    ]
  },
  { id: '020', label: '上海', level: 1, children: [] },
  { id: '0371', label: '郑州', level: 1, children: [] },
  { id: '0391', label: '焦作', level: 1, children: [] }
]

window.onload = function () {
  let mySelect = new AjSelect(setting)
  mySelect.init(opts)
  $('#disableBtn').click(function () {
    mySelect.$_disabled(true)
  })
  $('#getData').click(function () {
    console.log(mySelect.$_getData())
  })
  $('#setData').click(function () {
    mySelect.$_setData('中国,西班牙')
  })
  $('#addCheck').click(function () {
    // mySelect.$_addCheck(true, '错误提示', 'right')
    mySelect.$_addCheck(true, '错误提示', 'bottom')
  })
  $('#removeCheck').click(function () {
    mySelect.$_addCheck(false)
  })

  let mySelect1 = new AjSelect(setting1)
  mySelect1.init(trees)
}
</script>

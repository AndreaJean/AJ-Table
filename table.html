    // myTable.init(thDataDouble, [])

    }, 10)
    $('#reset').click(function () {
      myTable.$_reset()
    })
    $('#addRow').click(function () {
      myTable.$_addRow({name: '成吉思汗'})
    })
    $('#tableDemo').on('click', '.delete', function () {
      let index = $(this).attr('row-index')
      myTable.$_deleteRow(index)
    })
  }
